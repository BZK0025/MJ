<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>E-Mongolia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      overflow-x: hidden; /* хэвтээ скролл хаана */
    }

    .content {
      position: relative;
      z-index: 1;
      margin: 0;
      padding: 0;
    }

    /* ok.png – дэлгэцийн өргөнийг дагана */
    .scroll-bg {
      display: block;
      width: 100vw;   /* дэлгэцийн өргөн */
      height: auto;   /* харьцааг хадгална */
      margin: 0;
      padding: 0;
    }

    /* Frame – дэлгэцтэй тэнцүү */
    .frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      display: block;
    }
  </style>
</head>

<body>

  <div class="frame" aria-hidden="true">
    <img src="frame.png" alt="">
  </div>

  <main class="content">
    <img src="ok.png" alt="" class="scroll-bg">
  </main>

</body>
</html>
